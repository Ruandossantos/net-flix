<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-variable-static-display" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Netflix</title>
</head>

<body>
    <!--cabecalho do site, primeira visão-->
    <header>
        <!--Menu de navegação (contém logo e btn idiomas e entrar)-->
        <nav class="hd_navbar">
            <img src="./imgs/logo.png" alt="img_logo_netflix">

            <!--Opções de idiomas-->
            <div class="hd_btn_entrar">
                <select name="idiomas" id="selecaoidiomas">
                    <option value="portugues" class="valor1">Português</option>
                    <option value="ingles">Inglês</option>
                </select>

                <!--Botão entrar-->
                <button class="hd_entrar">Entrar</button>
            </div>
        </nav>
         <!--Conteudo lado esquerdo da pagina-->
         <section class="conteiner_sections">
            <!--Em alta-->
            <section class="main_esquerda">
                <div class="serie-top1">
                    <img src="imgs/card-series/ambulace/ambulancia-01.jpg" alt="Ambulance" >
                    <button type="button"><a href="/html/pg-play-filmes.html">Assistir agora</a></button>
                </div>
            </section>
             <!--Conteudo lado direito da pagina-->
            <section class="main_direito">
                <article>Filmes, séries e muito mais, sem limites</article>
                <h1>A partir de <span>R$ 29,90</span>. Cancele quando quiser.</h1>
                <h2>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h2>
                <!--Div contem meu input e btão entrar-->
                <div class="main_emails">
                    <input type="email" name="emai" id="emai_cliente" placeholder="Seu email aqui">
                    <button type="button">Vamos lá</button>
                </div>
            </section>
         </section>
    </header>
</body>

</html>
